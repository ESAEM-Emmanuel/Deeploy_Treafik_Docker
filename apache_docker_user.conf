<Directory /USERS/api_gateway_settings>
    <Files wsgi.py>
        Order deny,allow
        Require all granted
    </Files>
</Directory>

Header set Access-Control-Allow-Origin "*"

WSGIPassAuthorization On
WSGIApplicationGroup %{GLOBAL}

WSGIScriptAlias / /USERS/api_gateway_settings/wsgi.py
WSGIDaemonProcess users processes=2 threads=15 display-name=%{GROUP} inactivity-timeout=300 request-timeout=300 header-buffer-size=32768 python-path=/USERS
<Location />
    WSGIProcessGroup users
</Location>